<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta name="ProgId" content="VisualStudio.HTML">
		<meta name="Originator" content="Microsoft Visual Studio .NET 7.1">
		<script language="javascript">
		function printRep()
		{
			try {		
					parent.frames['contents'].focus();
					parent.frames['contents'].print();
			}
		   catch(e){alert('Документ пустой!');}		 
		}
		function exportRep()
		{
		  var url = parent.location.href;
		  var idFormat = document.all.exportFormat.selectedIndex + 1;
		  var lastFormatParam = url.substr(url.indexOf("format="),8);
		  var exportUrl = url.replace(lastFormatParam,"format="+idFormat);
    
          var res = window.open(exportUrl.replace("default.aspx","printreport.aspx"),"","left=0,top=0,width=1,height=1");
          res.moveTo(-400,-400);
		}
		</script>
	</head>
	<body bgColor="gainsboro" topMargin="5">
		<div align="center">
			<input type="button" value="Печать" onclick="printRep()">
            <select id="exportFormat" style="width: 100px">
                <option selected="selected">Word</option>
                <option>Pdf</option>
                <option>Excel</option>
                <option>Rft</option>
            </select>
            <input type="button" value="Экспорт" onclick="exportRep()">
        </div>
	</body>
</html>
