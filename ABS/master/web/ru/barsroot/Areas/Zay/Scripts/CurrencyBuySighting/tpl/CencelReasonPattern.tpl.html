<script id="CencelReasonPattern" type="text/x-kendo-template">
    <div class="form-inline" id="container-reason">
        <div>
            <label for="viza">Режим повернення:</label>
            <input id="viza" type="text" class="form-control" value="#=
                   VIZA === -1 ? 'Сторнована (знята з візи)' :  VIZA === 0 ? 'Введена' :
                    VIZA === 1 ? 'Завізована ZAY2' : VIZA === 2 ? 'Завізована ZAY3' : 'Не визначено'
                   #" readonly>
        </div>
        <div>
            <label for="id">Ід. заявки:</label>
            <input id="id" type="text" class="form-control" value="#= ID #" readonly>
        </div>


        <div>
            <label for="reason">Причина:</label>
            <input id="reason" style="width:385px;margin-bottom: 5px;">
        </div>

        <div>
            <label for="comment">Коментар:</label>
            <textarea class="form-control vresize" id="comment" rows="5" maxlength="500"></textarea>
        </div>

        <div class="btns-group">
            <button type="submit" class="k-button btnSave" id="save-reason-btn">Зберегти</button>
            <button type="button" class="k-button btnCancel" id="cencel-reason-btn">Відмінити</button>
        </div>
    </div>
</script>
