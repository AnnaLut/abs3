<script id="string" type="text/x-kendo-template">
    <div class="container-fluid" id="container">
        <div>
            <label for="name">Name:</label>
            <div>
                <input id="name" type="text" class="form-control" readonly value="#=Name#">
            </div>
        </div>
        <div>
            <label for="type">Type:</label>
            <div>
                <input id="type" type="text" class="form-control" readonly value="#=Type#">
            </div>
        </div>
        <div>
            <label for="value">Value:</label>
            <div class="form-group">
                <textarea class="form-control vresize" id="value" rows="5" maxlength="2000">#=Value#</textarea>
            </div>
        </div>
    </div>
</script>
