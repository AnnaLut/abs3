<script id="RowEditPattern" type="text/x-kendo-template">
    <div class="form-inline" id="container">
        <div>
            <label for="meta_aim_name" class="need">1. Ціль покупки:</label>
            <input id="meta_aim_name" value="#=AIM_CODE#" style="width:385px;margin-bottom: 5px;" />
        </div>
        <div>
            <label for="contract" class="simple">2. № контракту:</label>
            <input id="contract" type="text" class="form-control" value="#= CONTRACT === null ? '' : CONTRACT #"><span style="color: red; font-size: 19px">*</span>
        </div>
        <div class="date-picker" style="margin-top: 10px;">
            <label for="dat2_vmd" class="simple">3. Дата контракту:</label>
            <input id="dat2_vmd" value="#= DAT2_VMD === null ? '' : kendo.toString(kendo.parseDate(DAT2_VMD), 'dd/MM/yyyy') #" style="width:150px;margin-bottom: 0px;"><span style="color: red; font-size: 19px">*</span>
        </div>
        <div class="date-picker">
            <label for="dat_vmd" class="simple">4. Дата останньої ВМД:</label>
            <input id="dat_vmd" value="#= DAT_VMD === null ? '' : kendo.toString(kendo.parseDate(DAT_VMD), 'dd/MM/yyyy') #" style="width:150px;margin-bottom: 0px;">
        </div>
        <div>
            <label for="dat5_vmd" class="simple">5. Дати інших ВМД:</label>
            <input id="dat5_vmd" type="text" class="form-control" value="#= DAT5_VMD === null ? '' : DAT5_VMD#" style="width:360px;" maxlength="240">
        </div>
        <div style="display:inline;">
            <label for="country_name" class="simple">6. Країна перерахування валюти:</label>
            <input id="country_name" style="width:385px;margin-bottom: 5px;" />
        </div>
        <div>
            <label for="basis_txt" class="need">7. Причина покупки:</label>
            <input id="basis_txt" style="width:385px;margin-bottom: 5px;">
        </div>
		<div>
            <label for="f092_text" class="simple">8. Підстава для купівлі (510):</label>
            <input id="f092_text" value="#=F092_Code#" style="width:385px;margin-bottom: 5px;">
        </div>
        <div>
            <label for="benef_country" class="simple">9. Країна бенефеціара:</label>
            <input id="benef_country" type="text" style="width:385px;margin-bottom: 5px;">
        </div>
        <div>
            <label for="bank_code" class="simple">10. Код іноземного банку:</label>
            <input id="bank_code" type="text" value="#=BANK_CODE#" style="width:385px;margin-bottom: 5px;">
        </div>
        <div>
            <label for="bank_name" class="simple">11. Назва іноземного банку:</label>
            <input id="bank_name" type="text" class="form-control" >
        </div>
        <div>
            <label for="product_group_name" class="simple">12. Товарна група:</label>
            <input id="product_group_name" type="text" value="#=PRODUCT_GROUP#" style="width:385px;margin-bottom: 5px;">
        </div>
        <div>
            <label for="num_vmd" class="simple">13. № останньої ВМД:</label>
            <input id="num_vmd" type="text" class="form-control" value="#= NUM_VMD === null ? '' : NUM_VMD #">
        </div>
        <div>
            <label for="code2c" class="simple">14. Код купівлі за імпортом (\#2C):</label>
            <input id="code2c" type="text" value="#=CODE_2C#" style="width:385px;margin-bottom: 5px;">
        </div>
        <div>
            <label for="p12" class="simple">15. Ознака операції (\#2C):</label>
            <input id="p12" type="text" value="#=P12_2C#" style="width:385px;margin-bottom: 5px;">
        </div>
        <div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 2%;">
                <label style="margin-top: 2%; margin-left: 10px;">Перевірити заповнення <br> обов'язкових реквізитів</label> 
                <input type="checkbox" class="checkbox" id="checkRequiredField" valu style="width: 14px; margin-bottom: 7%;" #= VERIFY_OPT === 1 ? "checked='checked'" : "" # />
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 3%; margin-left: 4%;">
                <button type="submit" class="k-button btnSave" id="save-btn">Зберегти</button>
                <button type="button" class="k-button btnCancel" id="cencel-btn">Відмінити</button>
            </div>
        </div>
    </div>
</script>
