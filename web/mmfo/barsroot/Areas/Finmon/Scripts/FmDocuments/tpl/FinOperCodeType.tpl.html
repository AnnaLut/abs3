<label class="k-label">Код виду фінансової операції</label>
<input type="text" class="k-textbox" id="totalValue" value="#= nullToStr(data.code) #" readonly/>

<!-- Calculation -->
<div class="container">
    <label class="k-label" style="font-weight:bold;">Форма розрахунку</label>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="doc-info-table-editable2">
                <tr>
                    <td style="text-align: right;">
                        <label for="calculationProvidedCode" class="k-label" style="margin-right:7px;">Що надається</label>
                    </td>
                    <td>
                        <input type="text" class="k-textbox" id="calculationProvidedCode" maxlength="1" value="#= nullToStr(data.Calculation.Provided.Code) #" style="width:75px;" />
                    </td>
                    <td>
                        <input type="text" class="k-textbox" id="calculationProvidedName" value="#= nullToStr(data.Calculation.Provided.Name) #" readonly style="width:400px;" />
                    </td>
                    <td>
                        <a class="k-button" title="Вибрати з довідника" data-dict="a"><i class="pf-icon pf-16 pf-SEARCH_X"></i></a>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <label for="calculationReceivedCode" class="k-label" style="margin-right:7px;">Що отримується</label>
                    </td>
                    <td>
                        <input type="text" class="k-textbox" id="calculationReceivedCode" maxlength="1" value="#= nullToStr(data.Calculation.Received.Code) #" style="width:75px;" />
                    </td>
                    <td>
                        <input type="text" class="k-textbox" id="calculationReceivedName" value="#= nullToStr(data.Calculation.Received.Name) #" readonly style="width:400px;" />
                    </td>
                    <td>
                        <a class="k-button" title="Вибрати з довідника" data-dict="a"><i class="pf-icon pf-16 pf-SEARCH_X"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
