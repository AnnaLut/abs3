<HTML>
	<HEAD>
		<title>Администрирование паролей</title>
		<meta content="Microsoft Visual Studio .NET 7.1" name="GENERATOR">
		<meta content="C#" name="CODE_LANGUAGE">
		<meta content="JavaScript" name="vs_defaultClientScript">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<script language="javascript" src="\Common\Script\Encrypt\md4.js"></script>
		<script language="javascript" src="\Common\Script\Encrypt\md5.js"></script>
		<script language="javascript" src="\Common\Script\Encrypt\sha1.js"></script>
	</HEAD>
	<body bgColor="#f0f0f0">
		<form id="Form1" method="post" runat="server">
			<TABLE class="indented" cellSpacing="2" cellPadding="2" border="1" align=center>
				<TBODY>
					<TR>
						<TH align="right">
							Входное значение</TH>
						<TD><INPUT size="40" name="input"></TD>
					</TR>
					<TR>
						<TH align="right">
							Алгоритм шифрования</TH>
						<TD style="TEXT-ALIGN: center"><INPUT onclick="hash.value = hex_md4(input.value)" type="button" value="MD4">
							<INPUT onclick="hash.value = hex_md5(input.value)" type="button" value="MD5"> <INPUT onclick="hash.value = hex_sha1(input.value)" type="button" value="SHA-1"></TD>
					</TR>
					<TR>
						<TH align="right">
							Результат</TH>
						<TD><INPUT size="40" name="hash"></TD>
					</TR>
				</TBODY>
			</TABLE>
		</form>
	</body>
</HTML>
