<!DOCTYPE html>

<head>
    <title>bars.applet</title>
    <script type="text/javascript" src="/barsroot/japplet/js/deployJava.js"></script>
</head>
<body>
    <script>
        var attributes = { id: 'barsApplet' };
        //attributes.code = 'bars.security.vega.VegaApplet';

        var parameters = { lang: 'UA' };

        //parameters.secParams = parent.barsSign.getOptions();
